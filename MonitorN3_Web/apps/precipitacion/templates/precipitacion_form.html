{% extends 'base.html' %}
{% block title %}Precipitaci√≥n{% endblock %}
{% block content %}
<header>
    <h1>Registrar Precipitaciones</h1>
</header>
<br>

<div class="form-container" style="color:black;">
    <form action="{% url 'precipitacion' %}" method="POST">
        {% csrf_token %}
        {{ precipitacion_form.as_p }}
        <div style="text-align: center; ">
                <button class="boton">Guardar</button>
                <style>
                        .boton {
                            background-color: #004080;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 20px;
                            cursor: pointer;
                            transition: background-color 0.3s ease;
                        }

                        .boton:hover {
                            background-color: #0057AAFF;
                            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                        }
                    </style>
                </div>
    </form>
</div>
<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("‚úÖ Script cargado correctamente");

    let form = document.querySelector("form");
    if (!form) {
        console.error("‚ùå No se encontr√≥ el formulario");
        return;
    }

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        console.log("üì§ Enviando datos...");

        let formData = new FormData(this);

        fetch("{% url 'precipitacion' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log("üì• Respuesta recibida:", data);

            let toastElement = document.getElementById("toast");
            let toastMessage = document.getElementById("toast-message");
            let toastContainer = new bootstrap.Toast(toastElement);

            if (data.success) {
                toastElement.classList.remove("bg-danger");
                toastElement.classList.add("bg-success");
            } else {
                toastElement.classList.remove("bg-success");
                toastElement.classList.add("bg-danger");
            }

            toastMessage.innerText = data.message;
            toastContainer.show();

            if (data.success) {
                form.reset();
            }
        })
        .catch(error => console.error("‚ùå Error en la solicitud:", error));
    });
});
</script>
{% endblock %}
