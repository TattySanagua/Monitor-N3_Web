<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Embalse</title>
</head>
<body>
    <header>
        <h1>Registrar Nivel de Embalse</h1>
    </header>

    <main>
        <!-- Mas adelante separar form en otro html **-->
        <form action="{% url 'nivelembalse' %}" method="POST">
            {% csrf_token %}

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <br><br>

            <label for="nivel_embalse">Nivel del Embalse (msnm):</label>
            <input type="number" id="nivel_embalse" name="nivel_embalse" step="0.01" min="0" required>
            <br><br>

            <button type="submit">Guardar</button>
        </form>
        <!-- ** -->
    </main>

    </footer>
</body>
</html>
