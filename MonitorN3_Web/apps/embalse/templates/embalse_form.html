{% extends 'base.html' %}
{% block title %}Embalse{% endblock %}
{% block content %}
    <header>
        <h1>Registrar Nivel de Embalse</h1>
    </header>
    <div class="form-container">
        <form action="{% url 'nivelembalse' %}" method="POST">
            {% csrf_token %}
            {{ embalse_form.as_p }}
            <div class="button-container">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
