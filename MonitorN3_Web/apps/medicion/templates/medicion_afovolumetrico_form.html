<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aforador Volumétrico</title>
</head>
<body>
    <header>
        <h1>Registrar Caudal</h1>
    </header>
        <div style="display-flex; justify content: center">
        <form action="{% url 'nivelembalse' %}" method="POST">
            {% csrf_token %}
            {{ medicion_afovolumetrico_form.as_p }}
            <button type="button" id="calcular-caudalv">Calcular</button>
            <div id="resultado-caudalv">
                <h5>Caudal: <span id="valor-caudalv"></span></h5>
            </div>
            <button type="submit">Guardar</button>
        </form>
        </div>
    </main>

</html>
